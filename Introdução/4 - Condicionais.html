<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>JS</title>
</head>

<body>
  <script>

    function genero(sexo) {

      if (sexo === 'M') {
        return 'Masculino'

      } else if (sexo === 'F') {
        return 'Feminino'

      } else {
        return 'Outros'
      }
    }

    const verificar = genero('M')

    console.log(verificar)

  </script>
</body>

</html>
