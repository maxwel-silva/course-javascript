<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>JS</title>
</head>

<body>
  <script>

    // Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "JavaScript" e retorna um booleano true/false caso exista ou não

    function habilidade(skill) {
      return skill.indexOf('JavaScript') !== -1;
    }

    let skill = ['JavaScript', 'React.js', 'React Native'];
    console.log(habilidade(skill));

  </script>
</body>

</html>
